<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
        rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
        <title>Alpine</title>
    </head>
<body class="bg-gray-400 text-gray-800">
    <div class="container mx-auto max-w-sm px-4 my-4" x-data="todos()">
        <div class="bg-white shadow-md rounded px-6 py-4">
            <h2 class="text-2xl font-bold">Todo App</h2>

            <div class="mt-6 mb-6">
                <input type="text" class="shadow w-full px-2 py-2" 
                x-model="todoTitle"
                @keydown.enter="addTodo()"
                >

            </div>

            <ul class="mb-6">
                <template x-for="todo in todos" :key="todo.id">
                    <li class="flex items-center justify-between">
                        <div class="flex items-center" :class="{'line-through' : todo.isComplete}">
                            <input type="checkbox">
                            <div class="ml-3" x-text="todo.title"></div>
                        </div>
                        <button class="text-xl ml-2 focus:outline-none">&times;</button>
                    </li>
                </template>
            </ul>
        </div>
    </div>
    <script>
        function todos() {
            return {
                todos: [
                    {
                    id: 1,
                    title: 'Read',
                    isComplete: false
                    },
                    {
                    id: 2,
                    title: 'Write',
                    isComplete: false
                    },
                    {
                    id: 3,
                    title: 'Draw',
                    isComplete: false
                    },
                ],
                todoTitle: '',
                todoId: 4,
                addTodo() {
                    if
                }
            }
        }
    </script>
</body>
</html>
