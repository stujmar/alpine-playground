<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
        rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
        <title>Alpine</title>
    </head>
<body class="bg-gray-400 text-gray-800 relative">
    <a href="index.html" class="bg-blue-500 absolute text-blue-100 shadow px-4 py-2 m-4 right-0 top-0 rounded hover:bg-blue-400">back</a>
        <div 
            class="container mx-auto px-4"
            x-data="{quote: ''}"
            x-init="
                fetch('https://api.kanye.rest')
                .then(res => res.json())
                .then(data => quote = data.quote)
            "
            >
            <div x-text="`&quot;${quote}&quot;`" class="flex items-end text-center justify-center h-64 text-2xl italics"></div>
            <div class="text-right mt-4">-Kanye West</div>
        </div>
</body>
</html>
