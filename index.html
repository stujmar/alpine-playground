<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <title>Alpine</title>
</head>
<body class="relative pt-8" x-data="{isOpen: false}">
    <a href="tabs.html" class="bg-blue-500 text-blue-100 shadow px-4 py-2 m-4 ml-8 rounded hover:bg-blue-400">tabs demo</a>
    <a href="search.html" class="bg-green-500 text-green-100 shadow px-4 py-2 m-4 rounded hover:bg-green-400">search demo</a>
    <a href="scroll-detection.html" class="bg-orange-500 text-orange-100 shadow px-4 py-2 m-4 rounded hover:bg-orange-400">scroll demo</a>
    <div class="flex w-full items-center justify-center h-screen">
        <button 
            x-on:click="isOpen = true" 
            class="text-xl px-8 py-4 bg-blue-600 hover:bg-blue-500 block text-blue-100 rounded-lg shadow-lg focus:outline-none">
            Open Modal
        </button>
    </div>
    <div x-show="isOpen" class="w-full h-full bg-gray-900 fixed top-0 bg-opacity-50 flex items-center justify-center">
        <div @click.away="isOpen = false" class="bg-white rounded p-8 -mt-64 w-64 shadow-lg">
            <p class="text-xl">This is a modal.</p>
            <div class="flex justify-end">
                <button x-on:click="isOpen = false" class="mt-8 font-semibold text-blue-600 hover:text-blue-400 focus:outline-none">Close</button>
            </div>
        </div>
    </div>

    <div x-data="{toggled: false}"
        class="flex flex-col justify-center items-center -mt-48"
    >
    <!-- @click="" is shorthand for x-on:click="" -->
        <button 
            @click="toggled = !toggled"
            class="shadow px-4 py-2 rounded-lg bg-red-400 font-semibold text-red-100 hover:bg-red-500 focus:outline-none"
        >Toggle</button>
        <a  href="drop-down.html"
            x-show="toggled"
            class="font-bold text-red-600 mt-4"    
        >SECRET LINK</a>
    </div>

</body>
</html>
