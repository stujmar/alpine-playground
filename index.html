<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <title>Alpine</title>
</head>
<body class="relative">
    <div class="flex w-full items-center justify-center h-screen">
        <button class="text-xl px-8 py-4 bg-blue-600 block text-blue-100 rounded-lg shadow-lg focus:outline-none">
            Open Modal
        </button>
    </div>
    <div class="w-full h-full bg-gray-900 absolute top-0 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded p-8 -mt-64 w-64 shadow-lg">
            <p class="text-xl">This is a modal</p>
            <div class="flex justify-end">
                <button class="mt-8 text-blue-600 focus:outline-none">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
