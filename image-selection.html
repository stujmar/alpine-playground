<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
        rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
        <title>Alpine</title>
    </head>
<body class="bg-green-400" x-data="{ active: 'image1' }">
    <div class="container mx-auto mx-4 mt-12">
        <div>
            <img src="/imgs/bees.png" alt="" class="mx-auto" style="width: 36rem" x-show="active == 'image1'">
            <img src="/imgs/space.png" alt="" class="mx-auto" style="width: 36rem" x-show="active == 'image2'">
            <img src="/imgs/water.png" alt="" class="mx-auto" style="width: 36rem" x-show="active == 'image3'">
        </div>
        <div class="flex items-center justify-center">
            <a 
                @click="active = 'image1'"
                href="#" class="hover:boder-blue-500 bg-white"
                :class="{'opacity-75' : active == 'image1'}">
                <img src="/imgs/bees.png" alt="" class="w-48">
            </a>
            <a 
                @click="active = 'image2'"
                href="#" class="hover:boder-blue-500 bg-white"
                :class="{'opacity-75' : active == 'image2'}">
                <img src="/imgs/space.png" alt="" class="w-48">
            </a>
            <a 
                @click="active = 'image3'"
                href="#" class="hover:boder-blue-500"
                :class="{'opacity-75' : active == 'image3'}">
                <img src="/imgs/water.png" alt="" class="w-48">
            </a>
        </div>
    </div>
    
</body>
</html>
