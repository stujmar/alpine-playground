<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <title>Alpine</title>
</head>
<body>
    <div class="flex w-full items-start justify-center h-screen bg-gray-100">
        <div class="mt-32" x-data="{animals: [
            {name: 'Duck', legs: 2},
            {name: 'Kangaroo', legs: 2},
            {name: 'Bear', legs: 4},
            {name: 'Dog', legs: 4},
            {name: 'Cow', legs: 4},
            {name: 'Spider', legs: 8},
            ]}">
            <h1 class="text-xl text-gray-900 mb-8">Animal Search</h1>
            <label class="blick text-gray-800">Minimum Legs</label>
            <input 
                type="number"
                id="legs"
                class="block border border-gray-300 rounded mt-2 px-4 py-2 focus:outline-none focus:border-blue-400"
                min="0"
            />
            <hr class="mt-4" />
            <ul>
                <li class="mt-4 px-4 py-2 rounded shadow bg-white">
                    <p>Duck</p>
                </li>
                <li class="mt-4 px-4 py-2 rounded shadow bg-white">
                    <p>Kangaroo</p>
                </li>
                <li class="mt-4 px-4 py-2 rounded shadow bg-white">
                    <p>Bear</p>
                </li>
                <li class="mt-4 px-4 py-2 rounded shadow bg-white">
                    <p>Dog</p>
                </li>
                <li class="mt-4 px-4 py-2 rounded shadow bg-white">
                    <p>Cow</p>
                </li>
                <li class="mt-4 px-4 py-2 rounded shadow bg-white">
                    <p>Spider</p>
                </li>
            </ul> 
        </div>
    </div>
</body>
</html>
