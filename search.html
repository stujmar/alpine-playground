<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <title>Alpine</title>
</head>
<body class="relative">
    <a href="index.html" class="bg-green-500 block text-green-100 shadow absolute l-6 px-4 py-2 m-6 rounded hover:bg-green-400">back</a>
    <div class="flex w-full items-start justify-center h-screen bg-green-100">
        <div class="mt-32" x-data="{legsAmount: 0, animals: [
            {name: 'Duck', legs: 2},
            {name: 'Kangaroo', legs: 2},
            {name: 'Bear', legs: 4},
            {name: 'Dog', legs: 4},
            {name: 'Cow', legs: 4},
            {name: 'Spider', legs: 8},
            ]}">
            <h1 class="text-xl text-gray-900 mb-8">Animal Search</h1>
            <label class="blick text-gray-800">Minimum Legs</label>
            <input 
                type="number"
                id="legs"
                class="block border border-gray-300 rounded mt-2 px-4 py-2 focus:outline-none focus:border-green-400"
                min="0"
                x-model.number="legsAmount"
            />
            <hr class="mt-4" />
            <ul>
                <template x-for="animal in animals.filter(animal => animal.legs >= legsAmount)">
                    <li class="mt-4 px-4 py-2 rounded shadow bg-white">
                        <p x-text="animal.name"></p>
                    </li>
                </template>
            </ul> 
        </div>
    </div>
</body>
</html>
